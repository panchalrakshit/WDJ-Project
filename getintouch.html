    <div id="Fixed-Navbar">
        <div id="Inner-fixed-Navbar">
            <div id="tab">
                <table id="NavTab">
                    <tr>
                        <!-- changed to internal anchors -->
                        <td><a href="index.html" class="nav-link">Home</a></td>

            <div id="icons">
                <img id="linkedinimg" src="./icons/linkedin.png" alt="icons" />
                <img id="githubimg" src="./icons/github.png" alt="" />
            </div>
        </div>
    </div>
    <footer id="contact" class="site-footer">
        <div class="footer-inner container">

            <div class="footer-right">
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Your name" required />
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@domain.com" required />
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..."
                            required></textarea>
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Send Message</button>
                        <div id="formStatus" class="form-status" aria-live="polite"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer-bottom">

        </div>
